<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="header">
        <h1>Weather App</h1>
    </div>
    <div class="content">
        <div class="content-header">
            <div class="searchbar-container">
                <form class="search-form" autocomplete="off">
                    <input type="text" name="search" id="search" placeholder="Search Location...">
                    <button type="submit" id="search-button"></button>
                </form>
                <div class="error">
                    <p>City not found.</p>
                    <p>Valid formats: (city), (city,country), or (city,state,country) for US.</p>
                </div>
            </div>
            <div class="city-name">
                <h2 class="city-name-header">placeholder</h2>
            </div>
        </div>
        <div class="current-weather">
            <div class="current-weather-data">
                <h3 class="temperature"></h3>
                <p class="feels-like"></p>
                <p class="wind"></p>
            </div>
            <div class="icon-and-description">
                <img src="" alt="description-icon" id="current-description-image">
                <p class="description"></p>
            </div>
        </div>
        <div class="five-day-forecast"></div>
    </div>
</body>
</html>
